version: '3.8'

services:
  # --- SUPABASE SERVICES (BACKEND) ---

  # 1. PostgreSQL Database
  supabase-db:
    image: supabase/postgres:15.1.1.78
    container_name: fb-net-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      PGUSER: supabase_admin
      POSTGRES_USER: supabase_admin
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
    volumes:
      - supabase-prod-db-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations:ro
      # Инициализация схемы при первом запуске
      - ./supabase-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql:ro
    networks:
      - fb-net-prod-network
    restart: always

  # 2. Supabase Auth (GoTrue) - для регистрации и входа
  supabase-auth:
    image: supabase/gotrue:v2.99.0
    container_name: fb-net-auth
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${SITE_URL}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${SITE_URL}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      # Настройки SMTP для отправки писем (опционально)
      # GOTRUE_SMTP_HOST: ${SMTP_HOST}
      # GOTRUE_SMTP_PORT: ${SMTP_PORT}
      # GOTRUE_SMTP_USER: ${SMTP_USER}
      # GOTRUE_SMTP_PASS: ${SMTP_PASS}
      # GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
    networks:
      - fb-net-prod-network
    restart: always

  # 3. Supabase REST API (PostgREST)
  supabase-rest:
    image: postgrest/postgrest:v11.2.0
    container_name: fb-net-rest
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_EXTRA_SEARCH_PATH: public,extensions
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    networks:
      - fb-net-prod-network
    restart: always

  # 4. Supabase Realtime (Websockets)
  supabase-realtime:
    image: supabase/realtime:v2.25.35
    container_name: fb-net-realtime
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: ${JWT_SECRET}
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: ${JWT_SECRET}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - fb-net-prod-network
    restart: always

  # 5. API Gateway (Kong) - Единая точка входа в Supabase
  supabase-kong:
    image: kong:2.8.1
    container_name: fb-net-kong
    ports:
      - "8000:8000/tcp"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - supabase-auth
      - supabase-rest
      - supabase-realtime
    networks:
      - fb-net-prod-network
    restart: always

  # --- FRONTEND (Next.js) ---
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fb-net-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Ссылка на Kong (внутренняя для сервера, внешняя для клиента)
      # Внутри контейнера app мы общаемся с БД напрямую или через Kong по имени хоста
      NEXT_PUBLIC_SUPABASE_URL: ${SITE_URL}:8000
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${ANON_KEY}
      
      # Подключение к БД напрямую (используется в route.ts для pg pool)
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@supabase-db:5432/postgres
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-kong:
        condition: service_started
    networks:
      - fb-net-prod-network
    restart: always

volumes:
  supabase-prod-db-data:

networks:
  fb-net-prod-network:
    driver: bridge

