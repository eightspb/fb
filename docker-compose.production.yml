# Production Docker Compose configuration
# PostgreSQL database + Next.js application

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: fb-net-db
    command: postgres -c listen_addresses='*'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
      # Database schema initialization on first run (only for new installs)
      - ./database-schema.sql:/docker-entrypoint-initdb.d/00-init-schema.sql:ro
      # Migrations folder for manual application
      - ./migrations:/migrations:ro
    networks:
      - fb-net-prod-network
    restart: always

  # Next.js Application  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fb-net-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      # Database connection
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgres
      # Admin panel authentication
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      # Telegram notifications (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID:-}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}
      # AI API через OpenRouter (требуется для транскрибации голоса и обработки текста)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      # Site URL для OpenRouter referer
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fb-net-prod-network
    restart: always
    # Security enhancements
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    read_only: false  # Cannot be true due to Next.js cache requirements
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  postgres-prod-data:

networks:
  fb-net-prod-network:
    driver: bridge
