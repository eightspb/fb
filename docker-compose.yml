# Development Docker Compose configuration
# Simple PostgreSQL database for local development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: fb-net-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "54322:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fb-net-network

volumes:
  postgres-data:

networks:
  fb-net-network:
    driver: bridge
